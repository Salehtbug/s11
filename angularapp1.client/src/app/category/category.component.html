<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Categories</h2>
        <a routerLink="../dashboard/addcat" class="btn btn-primary">Add Category</a>

        <a routerLink="../dashboard/addpro" class="btn btn-primary">Add product</a>
    </div>

    <div *ngIf="data.length > 0">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Products</th>
                    <th scope="col">Actions</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of data">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.products?.length || 0 }}</td> 
                    <td>
                        <button routerLink="/editCat" class="btn btn-warning btn-sm">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
