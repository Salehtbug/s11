<div class="container mt-4">
    <h2 class="text-center">Add New Product</h2>


    <form #productForm="ngForm" (ngSubmit)="onSubmitData(productForm.value)">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" ngModel required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" class="form-control" ngModel required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" ngModel required>
                <option value="" disabled selected>Select a Category</option>
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3" [disabled]="productForm.invalid">Add Product</button>
    </form>
</div>
